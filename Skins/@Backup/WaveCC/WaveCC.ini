[rainmeter]
Update=30
Dynamicwindowsize=1
Contexttitle=-----关闭频谱-----
Contextaction=[!DeactivateConfig #Currentconfig#]
[Metadata]
Name=WaveCC
Author=visionloving
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0
Description=WaveCC,关注我的新作品请访问我的LOFTER： http://visionsins.lofter.com/
[variables]
Bcolor=[syscolor]
fcolor=[syscolor]
r2=((#r1#+#Barlength#)*2)
dl=3
r3=(#r1#+#zero1#-5)
rim=(#r1#+#zero1#)
zero1=-15
zero2=-16
zero3=-15
coe=1.5
@Include=.\variables.inc
@Include2=.\MeasureAudio.inc
anglea=4
angles=-90

angleb=4

Tact=15
Thide=1
Tshow=3
String1=WaveCC
String2=visionloving
[syscolor]
Measure=Plugin
Plugin=SysColor
ColorType=win8
DisplayType=RGB
[syscolorR]
Measure=Plugin
Plugin=SysColor
ColorType=win8
DisplayType=Red
[syscolorG]
Measure=Plugin
Plugin=SysColor
ColorType=win8
DisplayType=Green
[syscolorB]
Measure=Plugin
Plugin=SysColor
ColorType=win8
DisplayType=Blue
[cc]
Measure=Calc
Formula=cc+0.01*#RotatorSpeed#
Ifcondition=cc = 359
Iftrueaction=[!Setoption #Currentsection# Formula "0"]
Ifcondition2=cc = 0
Iftrueaction2=[!Setoption #Currentsection# Formula "cc+0.01*#RotatorSpeed#"]
Disabled=0
[ccc]
Measure=Calc
Formula=(359-cc)
@Include=.\sur.inc
@Include2=.\ins2.inc
[measureAudioOut_RMS_L]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudioOut
Channel=L
Type=RMS
Ifcondition=([measureAudioOut_RMS_L] <= 0.1 ? 1 : [cc] <= 0.5 ? 2 : 1) >= 2
Iftrueaction=[!Setoption cc Disabled "1"]
Ifcondition2=measureAudioOut_RMS_L <= 0.08
Iftrueaction2=[!Setoption cc Disabled "0"]
Dynamicvariables=1
Disabled=1
[Measureclock]
Measure=Time
Format=%H I %M
[Measuremonth]
Measure=Time
Format=%m
[Measureday]
Measure=Time
Format=%#d
[Measureyear]
Measure=Time
Format=%Y
[Measureweek]
Measure=Time
Format=%A
[cc1]
Measure=Calc
Formula=#Currentsection#+1
Ifcondition=cc1 >= #Tact#
Iftrueaction=[!EnableMeasure cc2][!PauseMeasure #Currentsection#][!Setoption #Currentsection# Formula "#Currentsection#-1"]
Ifcondition2=cc1 <= 0
Iftrueaction2=[!EnableMeasure cc4][!PauseMeasure #Currentsection#][!Setoption #Currentsection# Formula "#Currentsection#+1"]
Updatedivider=2
[cc2]
Measure=Calc
Formula=#Currentsection#+1
Ifcondition=cc2 >= #Tshow#
Iftrueaction=[!UnpauseMeasure cc1][!DisableMeasure #Currentsection#]
Disabled=1
Updatedivider=100
[cc3]
Measure=Calc
Formula=#Currentsection#+1
Ifcondition=cc3 >= #Tact#
Iftrueaction=[!EnableMeasure cc5][!PauseMeasure #Currentsection#][!Setoption #Currentsection# Formula "#Currentsection#-1"]
Ifcondition2=cc3 <= 0
Iftrueaction2=[!EnableMeasure cc6][!PauseMeasure #Currentsection#][!Setoption #Currentsection# Formula "#Currentsection#+1"]
Disabled=1
Updatedivider=2
[cc4]
Measure=Calc
Formula=#Currentsection#+1
Ifcondition=cc4 >= #Thide#
Iftrueaction=[!EnableMeasure cc3][!UnpauseMeasure cc3][!DisableMeasure #Currentsection#]
Disabled=1
Updatedivider=5
[cc5]
Measure=Calc
Formula=#Currentsection#+1
Ifcondition=cc5 >= #Tshow#
Iftrueaction=[!UnpauseMeasure cc3][!DisableMeasure #Currentsection#]
Disabled=1
Updatedivider=100
[cc6]
Measure=Calc
Formula=#Currentsection#+1
Ifcondition=cc6 >= #Thide#
Iftrueaction=[!EnableMeasure cc1][!UnpauseMeasure cc1][!DisableMeasure #Currentsection#]
Updatedivider=5
Disabled=1
;时钟/歌曲名隐藏等待时长cc4 cc6 这里我已经设置为0     时钟/歌曲名显示时长cc2 cc5      时钟cc1    歌曲信息cc3
;3个measure即可实现时钟/歌曲名互显，这里使用了6个则可以单独定义时钟/歌曲名各自显示/隐藏的时长
[meterclock]
Meter=String
;group=ga
Measurename=Measureclock
FontFace=方正兰亭超细黑简体
FontSize=(35*#r1#/150)
StringAlign=center
;StringStyle=Bold
FontColor=#fcolor#,([cc1]/#Tact#*255)
x=(#Workareawidth#/2)
y=(#Workareaheight#/2-35*#r1#/150)
Solidcolor=0,0,0,1
AntiAlias=1
text=%1
Mouseactioncursor=0
Dynamicvariables=1
[meterweek]
Meter=String
group=gb
Measurename=Measureweek
x=(#Workareawidth#/2-60*#r1#/150)
y=(#Workareaheight#/2+22*#r1#/150)
w=100
h=20
FontFace=#face#
FontSize=(10*#r1#/150)
StringAlign=left
;StringStyle=Bold
FontColor=#fcolor#,([cc1]/#Tact#*255)
AntiAlias=1
Text=%1
Dynamicvariables=1
[meterdate]
Meter=String
group=ga
Measurename=Measureyear
Measurename2=Measuremonth
Measurename3=Measureday
FontFace=#face#
FontSize=(8*#r1#/150)
;StringStyle=Bold
StringAlign=left
FontColor=#fcolor#,([cc1]/#Tact#*255)
x=(#Workareawidth#/2+10*#r1#/150)
y=(#Workareaheight#/2+25*#r1#/150)
AntiAlias=1
text=%1/%2/%3
Dynamicvariables=1

[MeasureTitle]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=cad
PlayerType=Title
Substitute="":"         #String1##CRLF#      #String2#"
Solidcolor=0,0,0,1
;标题
[MeasurePosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=cad
PlayerType=Position
Substitute="00:00":"    So "
;当前播放时间
[MeasureDuration]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=cad
PlayerType=Duration
Substitute="00:00":"Can"
;总曲目时长 

[title]
Meter=String
group=gb
Measurename=MeasureTitle
x=(#Workareawidth#/2-85*#r1#/150)
y=(#Workareaheight#/2-30*#r1#/150)
w=(170*#r1#/150)
h=(50*#r1#/150)
FontFace=#face#
FontSize=(14*#r1#/150)
StringAlign=left
;StringStyle=Bold
FontColor=#fcolor#,([cc3]/#Tact#*255)
AntiAlias=1
Text=%1
Solidcolor=0,0,0,1
Mouseactioncursor=0
Leftmouseupaction=[!DeactivateConfig #Currentconfig#][!ActivateConfig "WaveCC\control" "cont.ini"]
Dynamicvariables=1
ClipString=1
[Position]
Meter=String
group=ga
Measurename=MeasurePosition
Measurename2=MeasureDuration
FontFace=#face#
FontSize=(10*#r1#/150)
;StringStyle=Bold
StringAlign=left
FontColor=#fcolor#,([cc3]/#Tact#*255)
x=(#Workareawidth#/2-42*#r1#/150)
y=(#Workareaheight#/2+30*#r1#/150)
AntiAlias=1
text=%1 I %2
Dynamicvariables=1
